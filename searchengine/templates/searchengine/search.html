<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Youtube Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

  .bd-placeholder-img{
  font-size:1.125rem;
  text-anchor:middle;
  -webkit-user-select:none;
  -mos-user-select:none;
  -mz-user-select:none;
  user-select:none;
  }
  @media(min-width=768px){
  .bd-placeholder-img-lg{
  font-size:3.5rem;
  }
  }
  </style>
<link href="" rel="stylesheet">
  </head>
<body>
<main role = "main">

  <section class="jumbotron-text-center">
    <div class = "container">
      <h1 class="jumbotron-heading">Search Youtube</h1>
      <p class="lead-text-muted">Get Top result of you youtube search</p>
      <form method="POST">
        {%csrf_token%}
    <div class="input-group mb-3">
    <input type="text" name="search" class="form-control" aria-label="Username">
    </div>
    <p>
      <button type="submit" name="submit" value="search" class="btn btn-primary my-2">Search</button>
      <button type="submit" name="submit" value="lucky" class="btn btn-secondary my-2">I'm Feeling Lucky</button>
    </p>
      </form>
    </div>
  </section>

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      {%for video in videos%}
<div class = "col-md-4">
  <div class="card mb-4 shadow-sm">
    <img class ="bg-placeholder-img card-img-top" width="100%" height="225" src="{{video.thumbnail}}">
    <div class="card-body">
      <p class="card-text">{{video.title}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
        <a type="button" href = "{{video.url}}" class="btn btn-sm btn-outline-secondary"> View </a>
        </div>
        <h5><small class="text muted"><i class="fa fa-thumbs-up fa-2x" aria-hidden="true" style="color:yellow"></i>
: {{video.likes}}</small></h5>
        <small class="text muted">{{video.duration}} mins</small>
      </div>
    </div>
  </div>
</div>
{%endfor%}
</div>
</div>
</div>
</main>

</html>
